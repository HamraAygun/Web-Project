    <script>

        var kullanici = sessionStorage.getItem("user"); 

        kullanici = kullanici.split(","); 

        var isLogin = false;


        function kullaniciKontrol() {

            var girilenmail = document.getElementById("email").value;
            var girilensifre = document.getElementById("sifre").value;

            var yazi = document.getElementById("sonuc");

            if (girilenmail == kullanici[0] && girilensifre == kullanici[1]) {
                yazi.innerHTML = "Your account has been actively opened!";
                yazi.style.color = "blue";

                window.location = "index.html";



                document.getElementById("butondiv").style.display = "none";
                document.getElementById("header_sag").innerHTML =  kullanici[0];

                isLogin = true;

                sessionStorage.setItem("isLogin", isLogin);


            }
            else {
                yazi.innerHTML = "Mail or password is wrong!";
                yazi.style.color = "red";
            }
          

        }
    </script>
