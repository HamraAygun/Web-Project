  <script>

    function sifrekontrol() {



      var email = document.getElementById("email").value;


      var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;


      var kullanici = [(document.getElementById("email").value), (document.getElementById("sifre").value)]; // yaz�lan de�erlerle, yaz�lcak yerin id'sini �a��rarak dizi olu�turduk

      var sifre2 = document.getElementById("reSifre").value;

      var yazi = document.getElementById("sonuc");



      var sembol = '.*|,:<>[]{}`;()@&$#%!+-"/';

      var sembolvar = false;

      for (var i = 0; i < sifre2.length; i++) {
        if (sembol.indexOf(sifre2.charAt(i)) != -1) {
          sembolvar = true;
        }
      }

      if (email == "" || sifre2 =="") {
        yazi.innerHTML = "Please fill in the blanks"
        yazi.style.color = "Red";

      }
      
      else if (sifre2.length < 8) {
        yazi.innerHTML = "Your password must be at least 8 characters!"
        yazi.style.color = "Red";

      }

      else if (sifre2.search(/[a-z]/) < 0 || sifre2.search(/[A-Z]/) < 0 || sifre2.search(/[0-9]/) < 0 || sembolvar == false) {
        yazi.innerHTML = "Your password must contain at least 1 uppercase character, 1 lowercase character, 1 number and 1 symbol."
        yazi.style.color = "Red";

      }

    
      else if (kullanici[1] != sifre2) {

        yazi.innerHTML = "Passwords did not match!";
        yazi.style.color = "Red";
      }


      else if (kullanici[1] == sifre2 && email.match(validRegex)) {

        yazi.innerHTML = "Your account has been created!";
        yazi.style.color = "blue";

        sessionStorage.setItem("user", kullanici);  

        window.location = "login.html";

      }

      else {

        yazi.innerHTML = "Email adress is invalid!";
        yazi.style.color = "Red";

      }

    }
